<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Restaurant Menu</h1>
            {% for meal in meals %}
            <h2>{{ meal.1 }}</h2>
            {% for row in item_list %}
          {% if row.meal_type == meal.0 %}
            <h3>{{ row.meal}}</h3>
            <p>Description: {{ row.description }}</p>
            {% endif %}
        {% endfor %}
      {% endfor %}
        </div>
    </body>
</html>
